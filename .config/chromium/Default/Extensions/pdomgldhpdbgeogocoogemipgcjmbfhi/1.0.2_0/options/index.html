<!DOCTYPE html>
<html>
<head>
    <title>Zapmarks Extension Options</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="px-8">
    <div class="my-5 max-w-sm mx-auto shadow-lg rounded-b-lg bg-white">
        <h1 class="bg-indigo-700 text-white px-6 py-3 rounded-t-lg text-base font-semibold">Zapmarks Extension Settings</h1>
        <div class="p-6">
            <form id="save">
                <label class="block text-gray-700 text-sm font-bold">
                    <span class="block text-gray-700 mb-2">API Token</span>
                    <input type="password" name="api_token" id="api_token" class="block shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="API Token">
                </label>
                <div class="mt-4">
                    <input type="submit" class="inline-block bg-green-500 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline cursor-pointer" value="Save">
                    <div class="inline-block ml-2 opacity-0" id="saved">
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded-lg relative" role="alert">
                          <strong class="font-bold">Success!</strong>
                          <span class="block sm:inline">API Token Saved!</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
